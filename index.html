  function toCart( r , t , p ){

    var x = r *(Math.sin(t))*(Math.cos(p));
    var y = r *(Math.sin(t))*(Math.sin(p));
    var z = r * (Math.cos(t));

    return new THREE.Vector3(x,y,z);

  }

  function leapToScene( frame , position  ){


   // console.log( position );

    p[2] -= .5;
